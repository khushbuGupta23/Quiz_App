<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">    <link href="dist/css/sweetalert.css" rel="stylesheet" />    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head><style>    body {        background: #f2f2f2;    }    .main_login {        height: 600px;        display: flex;        flex-direction: column;        align-items: center;        justify-content: center;    }    .main_login1 {        margin-top: 30px;        display: flex;        flex-direction: column;        align-items: center;        justify-content: center;    }    .for_pass {        width: 435px;        background: #767171;        padding: 4px 7px;    }        .for_pass h4 {            font-size: 16px;            color: #fff;        }    .img_div {        width: 497px;        margin-bottom: 10px;    }        .img_div img {            width: 100%;        }    .form_div {        width: 400px;    }    .BUTTON_MAIN {        width: 400px;        display: flex;    }    .form_lofin {        height: 32px;    }    .form_forgetpass {        background: #d6dce5;        padding: 20px 17px;    }    .BUTTON_MAIN .btn {        width: 100%;        margin-right: 5px;        background: #367fa9;        color: #fff;        height: 32px;        display: flex;        justify-content: center;        align-items: center;        border-color: #367fa9;    }    .BUTTON_MAIN1 {        width: 221px;        margin: auto;        margin-bottom: 70px;    }    .verify_button {        background: #367fa9 !important;        height: 32px;        border-color: #367fa9 !important;        margin-left: -8px;        display: flex;        align-items: center;    }    .BUTTON_MAIN1 .btn {        width: 100%;        margin-right: 5px;        background: #367fa9;        color: #fff;        height: 32px;        display: flex;        justify-content: center;        align-items: center;        border-color: #367fa9;    }    .text_center {        text-align: center;    }    .che_width {        width: 34px;    }    @media (max-width: 767px) {        .img_div {            width: 100%;            margin-bottom: 10px;        }        .form_div {            width: 100%;        }        .BUTTON_MAIN {            width: 100%;        }        .BUTTON_MAIN1 {            width: 100%;        }    }</style><body ng-cloak ng-controller="LoginController" ng-app="LoginModule">    <div style="width: 100%; height: 100%; position: fixed; z-index: 11111; left: 0; top: 0;" us-spinner="{radius:30, width:8, length: 16}">        <div style="clear: both;" class="clear"></div>    </div>    <div class="wrapper" ng-hide="showForgotPassword==true">        <form class="main_login" ng-submit="Login()" name="LoginForm">            <div class="form_div">                <div class="form-group">                    <input class="form-control form_lofin" placeholder="USER ID" ng-required="true" ng-model="UserDetails.UserName" id="email" autocomplete="off">                </div><!--form-group-->                <div class="form-group">                    <input class="form-control form_lofin" type="password" placeholder="PASSWORD" ng-required="true" ng-model="UserDetails.Password" id="password" autocomplete="off">                </div><!--form-group-->                <span style="margin-bottom: 15px;display: block;color: #de1400;font-weight: 700;" ng-show="InvalidUser">                    <b style=" border: 1px solid red; color: red; font-weight: 700; margin-right: 15px;padding: 4px 8.29px; border-radius: 50%;                    line-height: 0.8; display: inline-block;">i</b>                    Username/Password is incorrect                </span>                <span style="margin-bottom: 15px;display: block;color: #de1400;font-weight: 700;" ng-show="UsernameEmpty">                    <b style=" border: 1px solid red; color: red; font-weight: 700; margin-right: 15px;padding: 4px 8.29px; border-radius: 50%;                    line-height: 0.8; display: inline-block;">i</b>                    Please enter a valid username.                </span>            </div><!--form-->            <div class="BUTTON_MAIN">                <button class="btn btn-primary" type="submit">Login</button>                <!--<a href="" ng-click="ShowForgotPasswordSection()" class="btn btn-primary">Forgot Password</a>-->            </div>        </form>    </div>    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>    <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>-->    <script src="JavaScript/AngularJS/angular.min.js"></script>    <script src="JavaScript/OtherJS/angular-cookies.js"></script>    <script src="JavaScript/AngularJS/angular-route.min.js"></script>    <script src="JavaScript/AngularJS/angular-spinner.min.js"></script>    <script src="JavaScript/AngularJS/angular-loading-spinner.js"></script>    <script src="JavaScript/AngularJS/angular-animate.min.js"></script>    <script src="JavaScript/AngularJS/angular-loader.min.js"></script>    <script src="JavaScript/OtherJS/ngStorage.min.js"></script>    <script src="JavaScript/OtherJS/ui-bootstrap-tpls-1.3.3.min.js"></script>    <script src="JavaScript/OtherJS/MD5.js"></script>    <script src="JavaScript/OtherJS/spin.min.js"></script>    <script src="JavaScript/OtherJS/angular-spinner.min.js"></script>    <script src="JavaScript/OtherJS/angular-loading-spinner.js"></script>    <script src="JavaScript/OtherJS/sweetalert.min.js"></script>    <script src="WorkingJS/UserHome.js"></script>    <script src="WorkingJS/Login.js"></script></body></html>
