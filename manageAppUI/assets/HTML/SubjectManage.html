<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <meta name="author" content="">
    <meta name="theme-color" content="#925290" />
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link href="dist/css/sweetalert.css" rel="stylesheet" />
    <title>Subject</title>

    <style>
        input.ng-invalid {
            background-color: lightpink;
        }

        input.ng-valid {
            background-color: lightblue;
        }

        .left_area h3 {
            color: black;
            margin: 10px;
            text-transform: uppercase;
            font-size: 50px;
        }
    </style>
</head>
<body ng-app="Subjectmodule" ng-controller="SubjectController">
    <div class="left_area">


        <h3 style="text-align:center">Subject Detail</h3>
    </div>
    <center>
        <hr />
        <div ng-init="init()">
            <table border="1" ng-show="ShowDetail == false">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Subject</th>
                        <th>Total_Marks</th>
                        <th>TotalQues</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="subject in subjectList">
                        <td>{{$index + 1}}</td>
                        <td>{{subject.SubjectName}}</td>
                        <td>{{subject.SubjectMarks}}</td>
                        <td>{{subject.TotalQues}}</td>
                        <td>
                            <button type="button" value="update" ng-click="SelectQuestion(subject.Subject_Id)" class="btn btn-warning">Add Question</button>
                            <button ng-show="ShowEdit == true" type="button" value="update" ng-click="updatedata(subject)" class="btn btn-warning">Edit</button>
                            <button ng-show="ShowDelete == true" type="button" value="Delete" ng-click="DeleteSub(subject.Subject_Id)" class="btn btn-danger">Delete</button>

                        </td>
                    </tr>
            </table>

        </div>
        <div>
            <form name="form1" novalidate ng-show="ShowAdd == true">
                <h3>Add Subject</h3>

                <lable>Subject</lable>
                <input type="text" name="Subject" ng-model="subject.SubjectName" required="required" />


                <label>Total_Marks</label>
                <input type="text" name="Marks" ng-model="subject.SubjectMarks" ng-trim="true" required="required" />


                <lable>Total_Ques</lable>
                <input type="text" name="TotalQues" ng-model="subject.TotalQues" required="required" />

                <br /><br />
                <input type="submit" value="Add Subject" ng-show="ShowAddQ== true" ng-click="Add()" ng-disabled="form1.$pristine || form1.$invalid" />

                <input type="button" ng-if="subject.Subject_Id" value="update" ng-click="UpdateSubject()" />
                <input type="button" value="Back" ng-click="BackBtn()" />
            </form>

        </div>

    </center>

    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="../WorkingJS/SubjectManage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="../../Scripts/sweetalert.min.js"></script>
</body>


</html>
