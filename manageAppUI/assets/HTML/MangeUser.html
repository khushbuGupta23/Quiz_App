<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <meta name="author" content="">
    <meta name="theme-color" content="#925290" />
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link href="dist/css/sweetalert.css" rel="stylesheet" />
    <title>AngularJS</title>

    <style>
        input.ng-invalid {
            background-color: lightblue;
        }

        input.ng-valid {
            background-color: lightpink;
        }
    </style>
</head>
<body ng-app="UserModule" ng-controller="UserController">
    <div class="left_area">


        <h1 style="text-align:center">User Management</h1>
    </div>
    <center>

        <hr />
        <div ng-init="init()">
            <table border="1" ng-show="ShowDetail== true">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Mobile_No.</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in UserList">
                        <td>{{$index + 1}}</td>
                        <td>{{user.UserName}}</td>
                        <td>{{user.Role}}</td>
                        <td>{{user.Mobile_Number}}</td>
                        <td>{{user.Email}}</td>

                        <td>

                            <button type="button" value="update" ng-click="updatedata(user)" class="btn btn-warning">Edit</button>
                            <button type="button" value="Delete" ng-click="DeleteUser(user.User_Id)" class="btn btn-danger">Delete</button>


                        </td>

                    </tr>
            </table>

        </div>
        <div>
            <hr />
            <form name="form1" novalidate>
                <h3>Add User</h3>

                <lable>&nbsp;Name</lable>
                <input type="text" name="userName" ng-model="user.UserName" maxlength="20" required="required" />


                <label>Role</label>

                <select ng-required="" name="Rolename" class="form-control ng-pristine ng-valid ng-valid-required"
                        ng-options="user.Role as user.Role  for user in Rolelist" ng-model="user.Role"></select>

                <lable>&nbsp;Mobile_Number</lable>
                <input type="text" name="Mobile_Number" ng-model="user.Mobile_Number" maxlength="10" required="required" />

                <lable>&nbsp;Email</lable>
                <input type="Email" name="Email" ng-model="user.Email" maxlength="30" required="required" />

                <lable>&nbsp; &nbsp;Password</lable>
                <input type="password" name="password" ng-model="user.Password" maxlength="6" required />



                <br /><br />
                <input type="submit" ng-show="ShowAdd== true" value="AddUser" ng-click="SetUser()" ng-disabled="form1.$pristine || form1.$invalid" />

                <input type="button" ng-if="user.User_Id" value="update" ng-click="UpdateUser()" />
                <input type="button" value="Back" ng-click="BackBtn()" />
            </form>

        </div>

    </center>

    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="../WorkingJS/MangeUser.js"></script>
</body>


</html>
