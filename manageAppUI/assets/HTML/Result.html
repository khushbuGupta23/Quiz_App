<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
	<link href="dist/css/sweetalert.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/0.4.2/alasql.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.9.2/xlsx.core.min.js"></script>

	<title>ResultPage</title>

</head>
<style>
    .body-content{
        margin-top:500px;
        font-size:30px;
        text-align:center;
    }
</style>
<body>

	<div class="row">
		<div class="col-md-10" style="margin-left:250px; margin-top:100px;">
			<h3 class="box-title">REPORT SCORE SHEET</h3>
			
			<div class="box box-primary">
				<!--<div class="box-header with-border">
					<h3 class="box-title">UPLOAD FILE</h3>
				</div>-->
				<form role="form">
					<!--<div class="box-body">
						<input type="file" file-model="myFile" class="form-control" style="width:20%;float:left;margin-right:16px;" />

						<button class="btn btn-primary" ng-click="Upload()">Upload</button>
						
						<a href="../../uploadedFile/ResultSheet.xlsx" class="btn btn-primary btn-sm">Download Template</a>
					</div>-->
					<div style="text-align:center; color:green;">

						<button class="btn  btn-success " ng-click="exportExcel()">Download Report</button>
					</div>
				</form>
			</div>
			<div class="box">
				<div class="box-header with-border">
					<br />
					<div>
						<div class="box-body">
							<table id="HtmlResultSheetArray" class="table table-bordered">
								<thead>
									<tr>
										<th>S.No</th>
										<th>Subject_ID</th>
										<th>Subject_Name</th>
										<th>UserName</th>
										<th>Date of Test</th>
										<th>Total Score</th>
										<th> Test Score</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="pt in ResultSheetArray">
										<td>{{ $index+1}}</td>
										<td>{{pt.Subject_Id}}</td>
										<td>{{pt.SubjectName}}</td>
										<td>{{pt.UserName}}</td>
										<td>{{pt.CreationDate | date : 'dd-MMM -yyyy'}}</td>
										<td>{{pt.SubjectMarks}}</td>
										<td>{{pt.TestMarks}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	

	<!--<script src="../WorkingJS/Result.js"></script>-->
	<!--<script src="../../Scripts/angular.js"></script>
	<script src="../../Scripts/angular.min.js" type="text/javascript"></script>
	<script src="../../Scripts/sweetalert.min.js"></script>-->

</body>
</html>
